<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premium Age Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(90deg, #FDBB2D 0%, #D4AF37 50%, #B8860B 100%);
      --background-start: #0F0C29; --background-mid: #302B63; --background-end: #24243E;
      --surface-color: rgba(26, 26, 42, 0.85); --text-color: #E0E0E0; --text-muted-color: #A0A0A0;
      --border-color: rgba(255, 215, 0, 0.2); --error-color: #FF5252;
      --border-radius: 16px; --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: 'Inter', sans-serif; color: var(--text-color);
      background: linear-gradient(-45deg, var(--background-start), var(--background-mid), var(--background-end), var(--background-start));
      background-size: 400% 400%; animation: gradientBG 20s ease infinite;
      display: flex; flex-direction: column; /* Changed for ad container */
      justify-content: center; align-items: center; min-height: 100vh; padding: 1rem;
    }
    @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    
    .container {
      width: 100%; max-width: 480px;
      background: var(--surface-color); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      border-radius: var(--border-radius); box-shadow: var(--box-shadow);
      border: 1px solid var(--border-color); padding: 2.5rem; text-align: center;
    }
    
    h1 {
        margin-top: 0; margin-bottom: 2rem; font-weight: 700; font-size: 2rem;
        background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    .input-container {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    
    .date-input-wrapper {
        position: relative;
        flex-grow: 1;
    }
    .date-input-wrapper::before {
        content: 'ðŸ“…';
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none;
        font-size: 1.2rem;
    }
    input#dob {
      width: 100%;
      padding: 0.85rem 0.85rem 0.85rem 45px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      border: 1px solid var(--border-color);
      background-color: rgba(0,0,0,0.2);
      color: var(--text-color);
      border-radius: 8px;
    }
    input#dob::-webkit-calendar-picker-indicator {
      background: transparent;
      bottom: 0; color: transparent;
      cursor: pointer; height: auto; left: 0;
      position: absolute; right: 0; top: 0; width: auto;
    }
    input[type="text"]#dob::placeholder {
        color: var(--text-muted-color);
    }
    
    .error-message {
        color: var(--error-color);
        font-size: 0.9rem;
        text-align: left;
        height: 0;
        opacity: 0;
        transition: height 0.3s ease, opacity 0.3s ease;
        overflow: hidden;
    }
    .error-message.visible {
        height: 1.2rem;
        opacity: 1;
    }

    .button {
      background: var(--primary-gradient); color: #111; border: none; padding: 0.85rem 1.5rem;
      border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer;
      transition: all 0.3s ease;
    }
    .button:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4); }

    .result-container {
      margin-top: 2rem; text-align: left;
      opacity: 0; transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease, max-height 0.5s ease;
      max-height: 0; overflow: hidden;
    }
    .result-container.visible {
      opacity: 1; transform: translateY(0);
      max-height: 500px;
    }

    .age-display { display: flex; flex-wrap: wrap; justify-content: space-around; gap: 1rem; margin-bottom: 2rem; }
    .age-box { background-color: rgba(0,0,0,0.2); padding: 1rem; border-radius: 8px; text-align: center; flex-basis: 120px; flex-grow: 1; }
    .age-box span { display: block; font-family: 'Roboto Mono', monospace; font-size: 2.5rem; font-weight: 500; color: #FDBB2D; }
    .age-box p { margin: 0; font-size: 0.9rem; color: var(--text-muted-color); }
    
    .details-title { font-weight: 600; color: var(--text-muted-color); margin-bottom: 1rem; text-align: center; }
    .detailed-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 2rem; }
    .stat-item { background-color: rgba(0,0,0,0.15); padding: 0.75rem; border-radius: 8px; }
    .stat-item p { margin: 0; color: var(--text-muted-color); font-size: 0.9rem; }
    .stat-item span { color: var(--text-color); font-weight: 500; font-family: 'Roboto Mono', monospace; font-size: 1.1rem; }
    
    .next-birthday { background: var(--primary-gradient); color: #111; padding: 1rem; border-radius: 8px; text-align: center; }
    .next-birthday p { margin: 0; font-weight: 500; }
    .next-birthday span { font-size: 1.5rem; font-weight: 700; font-family: 'Roboto Mono', monospace; }
    
    /* NEW STYLE FOR AD CONTAINER */
    #ad-container {
        width: 100%;
        margin-top: 2rem; /* Space between calculator and ad */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    @media (max-width: 480px) {
        .container { padding: 1.5rem; }
        h1 { font-size: 1.8rem; }
        .input-container { flex-direction: column; align-items: stretch; }
        .detailed-stats { grid-template-columns: 1fr; }
        .age-box span { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Age Calculator</h1>
    <div class="input-container">
        <div class="date-input-wrapper">
            <input type="text" id="dob" placeholder="Select your Date of Birth" aria-label="Date of Birth" />
        </div>
        <button id="calculateBtn" type="button" class="button" aria-label="Calculate Age">Calculate</button>
    </div>
    <div id="errorMessage" class="error-message"></div>

    <div id="resultContainer" class="result-container">
        <div class="age-display">
            <div class="age-box"> <span id="years">--</span> <p>Years</p> </div>
            <div class="age-box"> <span id="months">--</span> <p>Months</p> </div>
            <div class="age-box"> <span id="days">--</span> <p>Days</p> </div>
        </div>
        <p class="details-title">Detailed Breakdown</p>
        <div class="detailed-stats">
            <div class="stat-item"><p>Total Months</p><span id="totalMonths">--</span></div>
            <div class="stat-item"><p>Total Weeks</p><span id="totalWeeks">--</span></div>
            <div class="stat-item"><p>Total Days</p><span id="totalDays">--</span></div>
            <div class="stat-item"><p>Total Hours</p><span id="totalHours">--</span></div>
        </div>
        <div class="next-birthday">
            <p>Next Birthday in</p>
            <span id="nextBirthday">--</span>
        </div>
    </div>
  </div>

  <div id="ad-container">
    <script type="text/javascript">
        atOptions = {
            'key' : '0006ed1a6f2f3126b68ccfbff26cce6a',
            'format' : 'iframe',
            'height' : 300,
            'width' : 160,
            'params' : {}
        };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/0006ed1a6f2f3126b68ccfbff26cce6a/invoke.js"></script>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const dobInput = document.getElementById("dob");
        const calculateBtn = document.getElementById("calculateBtn");
        const resultContainer = document.getElementById("resultContainer");
        const errorMessageEl = document.getElementById("errorMessage");
        
        const elements = {
            years: document.getElementById("years"),
            months: document.getElementById("months"),
            days: document.getElementById("days"),
            totalMonths: document.getElementById("totalMonths"),
            totalWeeks: document.getElementById("totalWeeks"),
            totalDays: document.getElementById("totalDays"),
            totalHours: document.getElementById("totalHours"),
            nextBirthday: document.getElementById("nextBirthday")
        };

        const displayError = (message) => {
            errorMessageEl.textContent = message;
            errorMessageEl.classList.add('visible');
            resultContainer.classList.remove("visible");
        };

        const clearError = () => {
            errorMessageEl.textContent = '';
            errorMessageEl.classList.remove('visible');
        };

        const clearResults = () => {
             Object.values(elements).forEach(el => el.textContent = '--');
        };
        
        dobInput.addEventListener('focus', () => {
            dobInput.type = 'date';
        });

        dobInput.addEventListener('blur', () => {
            if (!dobInput.value) {
                dobInput.type = 'text';
                resultContainer.classList.remove("visible");
                clearError();
                clearResults();
            }
        });

        calculateBtn.addEventListener("click", calculateAge);
        dobInput.addEventListener("change", calculateAge);

        function animateValue(element, start, end, duration) {
            if (start === end) {
                element.innerText = end.toLocaleString();
                return;
            }
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const currentValue = Math.floor(progress * (end - start) + start);
                element.innerText = currentValue.toLocaleString();
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        function calculateAge() {
            dobInput.type = 'date';
            const dobValue = dobInput.value;
            if (!dobValue) {
                displayError("Please select your date of birth.");
                return;
            }

            clearError();

            const birthDate = new Date(dobValue);
            const today = new Date();
            
            birthDate.setHours(0, 0, 0, 0);
            today.setHours(0, 0, 0, 0);

            if (birthDate > today) {
                displayError("Date of birth cannot be in the future.");
                return;
            }
            
            let ageYears = today.getFullYear() - birthDate.getFullYear();
            let ageMonths = today.getMonth() - birthDate.getMonth();
            let ageDays = today.getDate() - birthDate.getDate();

            if (ageDays < 0) {
                ageMonths--;
                const daysInPrevMonth = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
                ageDays += daysInPrevMonth;
            }
            if (ageMonths < 0) {
                ageYears--;
                ageMonths += 12;
            }

            const totalDaysCalc = Math.floor((today - birthDate) / (1000 * 60 * 60 * 24));
            const totalMonthsCalc = ageYears * 12 + ageMonths;
            const totalWeeksCalc = Math.floor(totalDaysCalc / 7);
            const totalHoursCalc = totalDaysCalc * 24;
            
            let nextBirthdayDate = new Date(today.getFullYear(), birthDate.getMonth(), birthDate.getDate());
            if (today > nextBirthdayDate) {
                nextBirthdayDate.setFullYear(today.getFullYear() + 1);
            }

            const isBirthdayToday = today.getMonth() === birthDate.getMonth() && today.getDate() === birthDate.getDate();

            if (isBirthdayToday) {
                elements.nextBirthday.innerText = 'Happy Birthday!';
            } else {
                const daysToNextBirthday = Math.ceil((nextBirthdayDate - today) / (1000 * 60 * 60 * 24));
                elements.nextBirthday.innerText = `${daysToNextBirthday} Days`;
            }

            resultContainer.classList.add("visible");
            const animationDuration = 1200;
            animateValue(elements.years, 0, ageYears, animationDuration);
            animateValue(elements.months, 0, ageMonths, animationDuration);
            animateValue(elements.days, 0, ageDays, animationDuration);
            
            animateValue(elements.totalMonths, 0, totalMonthsCalc, animationDuration);
            animateValue(elements.totalWeeks, 0, totalWeeksCalc, animationDuration);
            animateValue(elements.totalDays, 0, totalDaysCalc, animationDuration);
            animateValue(elements.totalHours, 0, totalHoursCalc, animationDuration);
        }
    });
  </script>

</body>
</html>
