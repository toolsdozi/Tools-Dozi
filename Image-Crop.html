<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Crop Tool</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff6a88; /* Vibrant Pink */
      --secondary-color: #ff9974; /* Soft Orange */
      --background-color: #f4f7f9; /* Light Gray Background */
      --surface-color: #ffffff;   /* White Card */
      --text-color: #2d3748;      /* Dark Gray Text */
      --border-color: #e2e8f0;    /* Light Border */
      --shadow-color: rgba(45, 55, 72, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 650px;
      padding: 2.5rem;
      background-color: var(--surface-color);
      border-radius: 20px;
      box-shadow: 0 10px 30px var(--shadow-color);
      border: 1px solid var(--border-color);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      text-align: center;
      font-weight: 600;
      font-size: 2.5rem;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }

    .upload-area {
      border: 2px dashed var(--border-color);
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      margin-bottom: 2rem;
    }

    .upload-area:hover, .upload-area.drag-over {
      background-color: #fff8f9;
      border-color: var(--primary-color);
    }
    
    .upload-area p {
      margin: 0;
      font-size: 1rem;
      color: #718096;
    }
    
    .upload-area p span {
      font-weight: 600;
      color: var(--primary-color);
    }

    input[type="file"] {
      display: none;
    }

    .controls {
        display: none; /* Hidden by default, shown with JS */
        flex-direction: column;
        gap: 1.5rem;
        margin-bottom: 2rem;
    }

    .control-group {
        display: flex;
        flex-direction: column;
    }

    .control-group label {
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #4a5568;
    }

    select {
      width: 100%;
      padding: 0.8rem 1rem;
      background-color: #ffffff;
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%234a5568' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1em;
      transition: border-color 0.3s ease;
    }

    select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(255, 106, 136, 0.2);
    }

    .canvas-container {
        display: none; /* Hidden by default */
        margin-top: 1rem;
    }
    
    canvas {
      max-width: 100%;
      border-radius: 15px;
      border: 1px solid var(--border-color);
      background-color: var(--background-color);
    }

    button#downloadBtn {
      display: none; /* Hidden by default */
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 2rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 15px rgba(255, 106, 136, 0.25);
    }

    button#downloadBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 106, 136, 0.35);
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image Crop Tool</h1>
    
    <div class="upload-area" id="uploadArea">
      <input type="file" id="upload" accept="image/*" />
      <p>Drag & drop your image here, or <span>click to browse</span></p>
    </div>

    <div class="controls" id="controls">
      <div class="control-group">
        <label for="aspectRatio">Choose Aspect Ratio:</label>
        <select id="aspectRatio">
          <option value="1">1:1 (Square)</option>
          <option value="16/9">16:9 (Widescreen)</option>
          <option value="4/3">4:3 (Standard)</option>
          <option value="3/2">3:2 (Photography)</option>
          <option value="21/9">21:9 (Cinematic)</option>
        </select>
      </div>
    </div>
    
    <div class="canvas-container" id="canvasContainer">
        <canvas id="canvas"></canvas>
    </div>

    <button id="downloadBtn">Download Image</button>
  </div>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('upload');
    const aspectRatioSelect = document.getElementById('aspectRatio');
    const controlsDiv = document.getElementById('controls');
    const canvasContainer = document.getElementById('canvasContainer');
    const downloadBtn = document.getElementById('downloadBtn');
    
    let originalImage = new Image();
    let isImageLoaded = false;

    uploadArea.addEventListener('click', () => fileInput.click());

    uploadArea.addEventListener('dragover', (event) => {
      event.preventDefault();
      uploadArea.classList.add('drag-over');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('drag-over');
    });

    uploadArea.addEventListener('drop', (event) => {
      event.preventDefault();
      uploadArea.classList.remove('drag-over');
      const file = event.dataTransfer.files[0];
      if (file) {
        handleFile(file);
      }
    });
    
    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        handleFile(file);
      }
    });

    function handleFile(file) {
      if (!file.type.startsWith('image/')) {
        alert('Please upload an image file.');
        return;
      }
      const reader = new FileReader();
      reader.onload = function(e) {
        originalImage.src = e.target.result;
        originalImage.onload = () => {
          isImageLoaded = true;
          controlsDiv.style.display = 'flex';
          canvasContainer.style.display = 'block';
          downloadBtn.style.display = 'block';
          resizeImage();
        };
      };
      reader.readAsDataURL(file);
    }
    
    aspectRatioSelect.addEventListener('change', () => {
        if (isImageLoaded) {
            resizeImage();
        }
    });

    function resizeImage() {
      const aspectValue = aspectRatioSelect.value;
      
      let aspectRatio;
      if (aspectValue.includes('/')) {
        const [num, den] = aspectValue.split('/');
        aspectRatio = parseFloat(num) / parseFloat(den);
      } else {
        aspectRatio = parseFloat(aspectValue);
      }

      const originalWidth = originalImage.width;
      const originalHeight = originalImage.height;
      let newWidth, newHeight;
      const originalRatio = originalWidth / originalHeight;

      if (originalRatio > aspectRatio) {
        newHeight = originalHeight;
        newWidth = Math.round(newHeight * aspectRatio);
      } else {
        newWidth = originalWidth;
        newHeight = Math.round(newWidth / aspectRatio);
      }

      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = newWidth;
      canvas.height = newHeight;
      
      const sx = (originalWidth - newWidth) / 2;
      const sy = (originalHeight - newHeight) / 2;

      ctx.clearRect(0, 0, newWidth, newHeight);
      ctx.drawImage(originalImage, sx, sy, newWidth, newHeight, 0, 0, newWidth, newHeight);
    }
    
    downloadBtn.addEventListener('click', () => {
        if (!isImageLoaded) return;
        
        const canvas = document.getElementById('canvas');
        const link = document.createElement('a');
        link.download = 'cropped-image.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    });
  </script>
</body>
</html>
