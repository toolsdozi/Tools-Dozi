<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
        "Segoe UI Symbol";
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 123, 255, 0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #0056b3;
      margin-top: 0;
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .input-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box; /* Ensures padding doesn't affect width */
    }

    .options {
      margin-top: 20px;
      text-align: left;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .options label {
      display: flex;
      align-items: center;
      cursor: pointer;
      padding: 5px;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    .options label:hover {
        background-color: #f0f4f8;
    }

    .options input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.2);
    }
    
    .output-container {
        display: flex;
        margin-top: 25px;
        gap: 10px;
    }

    .outputBox {
      flex-grow: 1;
      font-size: 1.1em;
      font-weight: bold;
      background: #eef8ff;
      padding: 15px;
      border-radius: 8px;
      word-break: break-all;
      text-align: left;
      color: #0056b3;
      border: 1px solid #bde0ff;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.2s;
      width: 100%;
    }
    
    #copyBtn {
        margin-top: 0;
        width: auto;
        flex-shrink: 0;
        background-color: #28a745;
    }

    #copyBtn:hover {
        background-color: #218838;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>

    <div class="input-group">
      <label for="length">Password Length</label>
      <input type="number" id="length" min="4" max="50" value="16" />
    </div>

    <div class="options">
      <label><input type="checkbox" id="includeUpper" checked /> Uppercase</label>
      <label><input type="checkbox" id="includeNumbers" checked /> Numbers</label>
      <label><input type="checkbox" id="includeLower" checked /> Lowercase</label>
      <label><input type="checkbox" id="includeSymbols" checked /> Symbols</label>
    </div>

    <button id="generateBtn">Generate Password</button>

    <div class="output-container">
        <div class="outputBox" id="passwordResult"></div>
        <button id="copyBtn" title="Copy to clipboard">Copy</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const lengthEl = document.getElementById("length");
      const upperEl = document.getElementById("includeUpper");
      const lowerEl = document.getElementById("includeLower");
      const numbersEl = document.getElementById("includeNumbers");
      const symbolsEl = document.getElementById("includeSymbols");
      const resultEl = document.getElementById("passwordResult");
      const generateBtn = document.getElementById("generateBtn");
      const copyBtn = document.getElementById("copyBtn");

      const charSets = {
        upper: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
        lower: "abcdefghijklmnopqrstuvwxyz",
        numbers: "0123456789",
        symbols: "!@#$%^&*()_+[]{}|;:,.<>?",
      };

      // Helper function to shuffle an array (Fisher-Yates algorithm)
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }
      
      function generatePassword() {
        const length = parseInt(lengthEl.value);
        
        // Clamp length to be within min/max bounds
        const min = parseInt(lengthEl.min);
        const max = parseInt(lengthEl.max);
        if (length < min) lengthEl.value = min;
        if (length > max) lengthEl.value = max;
        
        const useUpper = upperEl.checked;
        const useLower = lowerEl.checked;
        const useNumbers = numbersEl.checked;
        const useSymbols = symbolsEl.checked;

        let allChars = "";
        let guaranteedChars = [];
        let password = [];

        if (useUpper) {
          allChars += charSets.upper;
          guaranteedChars.push(charSets.upper[Math.floor(Math.random() * charSets.upper.length)]);
        }
        if (useLower) {
          allChars += charSets.lower;
          guaranteedChars.push(charSets.lower[Math.floor(Math.random() * charSets.lower.length)]);
        }
        if (useNumbers) {
          allChars += charSets.numbers;
          guaranteedChars.push(charSets.numbers[Math.floor(Math.random() * charSets.numbers.length)]);
        }
        if (useSymbols) {
          allChars += charSets.symbols;
          guaranteedChars.push(charSets.symbols[Math.floor(Math.random() * charSets.symbols.length)]);
        }

        if (allChars.length === 0) {
          resultEl.textContent = "Select at least one option!";
          return;
        }

        // Add guaranteed characters first
        password.push(...guaranteedChars);
        
        // Fill the rest of the password length with random characters
        const remainingLength = length - password.length;
        for (let i = 0; i < remainingLength; i++) {
          password.push(allChars.charAt(Math.floor(Math.random() * allChars.length)));
        }
        
        // Shuffle the final password array to mix guaranteed characters
        const finalPassword = shuffleArray(password).join("");

        resultEl.textContent = finalPassword;
      }

      async function copyPassword() {
          const passwordToCopy = resultEl.textContent;
          if (!passwordToCopy || passwordToCopy.includes("Select")) return;

          try {
              await navigator.clipboard.writeText(passwordToCopy);
              copyBtn.textContent = "Copied!";
              setTimeout(() => {
                  copyBtn.textContent = "Copy";
              }, 2000);
          } catch (err) {
              console.error("Failed to copy password: ", err);
              // You could add a user-facing error message here if needed
          }
      }

      generateBtn.addEventListener("click", generatePassword);
      copyBtn.addEventListener("click", copyPassword);
      
      // Generate a password on page load
      generatePassword();
    });
  </script>
</body>
</html>
