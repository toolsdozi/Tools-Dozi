<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premium Unit Converter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(90deg, #FDBB2D 0%, #D4AF37 50%, #B8860B 100%);
      --background-start: #0F0C29; --background-mid: #302B63; --background-end: #24243E;
      --surface-color: rgba(26, 26, 42, 0.85); --text-color: #E0E0E0; --text-muted-color: #A0A0A0;
      --border-color: rgba(255, 215, 0, 0.2);
      --border-radius: 16px; --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: 'Inter', sans-serif; color: var(--text-color);
      background: linear-gradient(-45deg, var(--background-start), var(--background-mid), var(--background-end), var(--background-start));
      background-size: 400% 400%; animation: gradientBG 20s ease infinite;
      display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 1rem;
    }
    @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    
    .container {
      width: 100%; max-width: 700px;
      background: var(--surface-color); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      border-radius: var(--border-radius); box-shadow: var(--box-shadow);
      border: 1px solid var(--border-color); padding: 2.5rem;
    }
    
    h1 {
        margin-top: 0; margin-bottom: 2rem; font-weight: 700; font-size: 2rem;
        background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        text-align: center;
    }

    .category-tabs {
        display: flex; flex-wrap: wrap; justify-content: center;
        gap: 0.75rem; margin-bottom: 2rem;
    }
    .category-tabs button {
        background: rgba(0,0,0,0.2); border: 1px solid var(--border-color); color: var(--text-muted-color);
        padding: 0.6rem 1.2rem; border-radius: 8px; cursor: pointer;
        font-size: 0.9rem; font-weight: 600; transition: all 0.3s ease;
    }
    .category-tabs button.active { background: #FDBB2D; color: #111; border-color: #FDBB2D; }

    .converter-body { display: flex; align-items: center; justify-content: space-between; gap: 1rem; }
    .converter-panel { flex: 1; display: flex; flex-direction: column; gap: 0.75rem; }
    
    input[type="number"], select {
        width: 100%; padding: 0.85rem; font-size: 1rem;
        border: 1px solid var(--border-color); background-color: rgba(0,0,0,0.2);
        color: var(--text-color); border-radius: 8px; font-family: 'Inter', sans-serif;
    }
    input[type="number"] { font-family: 'Roboto Mono', monospace; font-size: 1.5rem; }

    #swap-btn {
        background: none; border: 2px solid var(--border-color); color: #FDBB2D;
        border-radius: 50%; width: 50px; height: 50px;
        font-size: 1.5rem; cursor: pointer;
        display: flex; align-items: center; justify-content: center;
        transition: all 0.3s ease;
    }
    #swap-btn:hover { transform: rotate(180deg); background-color: rgba(253, 187, 45, 0.1); }
    
    @media (max-width: 600px) {
        .converter-body { flex-direction: column; }
        .container { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Unit Converter</h1>
    <div class="category-tabs" id="categoryTabs"></div>
    <div class="converter-body">
        <div class="converter-panel">
            <input type="number" id="input-left" value="1">
            <select id="select-left"></select>
        </div>
        <button id="swap-btn">⇄</button>
        <div class="converter-panel">
            <input type="number" id="input-right">
            <select id="select-right"></select>
        </div>
    </div>
  </div>

  <script>
    const conversions = {
        Length: {
            baseUnit: 'meter',
            units: { meter: 1, kilometer: 1000, centimeter: 0.01, millimeter: 0.001, mile: 1609.34, yard: 0.9144, foot: 0.3048, inch: 0.0254 }
        },
        Mass: {
            baseUnit: 'gram',
            units: { gram: 1, kilogram: 1000, milligram: 0.001, pound: 453.592, ounce: 28.3495 }
        },
        Temperature: {
            baseUnit: 'celsius',
            units: { celsius: '°C', fahrenheit: '°F', kelvin: 'K' }
        },
        Speed: {
            baseUnit: 'm/s',
            units: { 'm/s': 1, 'km/h': 0.277778, 'mph': 0.44704, 'knot': 0.514444 }
        },
        Area: {
            baseUnit: 'sq-meter',
            units: { 'sq-meter': 1, 'sq-kilometer': 1e6, 'sq-foot': 0.092903, 'acre': 4046.86, 'hectare': 10000 }
        },
        Volume: {
            baseUnit: 'liter',
            units: { liter: 1, milliliter: 0.001, 'cubic-meter': 1000, 'gallon-us': 3.78541, 'pint-us': 0.473176 }
        }
    };

    const categoryTabsContainer = document.getElementById('categoryTabs');
    const inputLeft = document.getElementById('input-left');
    const selectLeft = document.getElementById('select-left');
    const inputRight = document.getElementById('input-right');
    const selectRight = document.getElementById('select-right');
    const swapBtn = document.getElementById('swap-btn');

    let activeCategory = 'Length';

    function populateCategories() {
        for (const category in conversions) {
            const btn = document.createElement('button');
            btn.textContent = category;
            btn.dataset.category = category;
            if (category === activeCategory) btn.classList.add('active');
            btn.addEventListener('click', () => {
                activeCategory = category;
                document.querySelector('.category-tabs button.active').classList.remove('active');
                btn.classList.add('active');
                populateSelectors();
            });
            categoryTabsContainer.appendChild(btn);
        }
    }

    function populateSelectors() {
        const units = conversions[activeCategory].units;
        selectLeft.innerHTML = '';
        selectRight.innerHTML = '';
        for (const unit in units) {
            const option1 = document.createElement('option');
            option1.value = unit;
            option1.textContent = unit.charAt(0).toUpperCase() + unit.slice(1);
            selectLeft.appendChild(option1);

            const option2 = document.createElement('option');
            option2.value = unit;
            option2.textContent = unit.charAt(0).toUpperCase() + unit.slice(1);
            selectRight.appendChild(option2);
        }
        // Set default different units
        selectLeft.selectedIndex = 0;
        selectRight.selectedIndex = 1;
        convert();
    }

    function convert(sourceInput = 'left') {
        const fromInput = sourceInput === 'left' ? inputLeft : inputRight;
        const toInput = sourceInput === 'left' ? inputRight : inputLeft;
        const fromSelect = sourceInput === 'left' ? selectLeft : selectRight;
        const toSelect = sourceInput === 'left' ? selectRight : selectLeft;
        
        const fromUnit = fromSelect.value;
        const toUnit = toSelect.value;
        const value = parseFloat(fromInput.value);

        if (isNaN(value)) {
            toInput.value = '';
            return;
        }

        let result;

        if (activeCategory === 'Temperature') {
            result = convertTemperature(value, fromUnit, toUnit);
        } else {
            const categoryData = conversions[activeCategory];
            const baseValue = value * categoryData.units[fromUnit];
            result = baseValue / categoryData.units[toUnit];
        }
        
        toInput.value = parseFloat(result.toFixed(6));
    }

    function convertTemperature(value, from, to) {
        if (from === to) return value;
        // First convert to Celsius (base)
        let celsius;
        if (from === 'fahrenheit') celsius = (value - 32) * 5 / 9;
        else if (from === 'kelvin') celsius = value - 273.15;
        else celsius = value;

        // Then convert from Celsius to target
        if (to === 'fahrenheit') return (celsius * 9 / 5) + 32;
        if (to === 'kelvin') return celsius + 273.15;
        return celsius;
    }

    inputLeft.addEventListener('input', () => convert('left'));
    inputRight.addEventListener('input', () => convert('right'));
    selectLeft.addEventListener('change', () => convert('left'));
    selectRight.addEventListener('change', () => convert('left'));

    swapBtn.addEventListener('click', () => {
        const temp = selectLeft.value;
        selectLeft.value = selectRight.value;
        selectRight.value = temp;
        convert();
    });

    // Initial setup
    populateCategories();
    populateSelectors();
  </script>
</body>
</html>
