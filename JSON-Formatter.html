<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robust JSON Formatter & Validator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #1a1b26;
      --surface-color: #24283b;
      --text-color: #a9b1d6;
      --primary-color: #7aa2f7;
      --error-color: #f7768e;
      --border-color: #414868;
      --success-color: #9ece6a;
      --warning-color: #e0af68;
      --string-color: #9ece6a;
      --number-color: #ff9e64;
      --boolean-color: #bb9af7;
      --null-color: #ff9e64;
      --key-color: #7dcfff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    header {
      text-align: center;
    }

    h1 {
      color: var(--primary-color);
      font-size: 2rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    
    .main-content {
        display: flex;
        gap: 1.5rem;
        width: 100%;
        height: 60vh; /* Fixed height for editor panels */
    }

    .panel {
        flex: 1;
        display: flex;
        flex-direction: column;
    }
    
    .panel-header {
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
      color: var(--text-color);
      font-weight: 500;
    }

    textarea, .output-wrapper {
      width: 100%;
      height: 100%;
      background-color: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1rem;
      font-family: 'Fira Code', monospace;
      font-size: 1rem;
      color: var(--text-color);
      outline: none;
      resize: none;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      border-color: var(--primary-color);
    }
    
    .output-wrapper {
        white-space: pre;
        overflow: auto;
    }
    
    .action-bar {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      font-family: 'Roboto', sans-serif;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: var(--surface-color);
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
    }
    
    button:disabled {
        cursor: not-allowed;
        opacity: 0.6;
    }

    button.primary {
      background-color: var(--primary-color);
      color: var(--bg-color);
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    button.primary:hover:not(:disabled) {
        background-color: #9cacff;
    }
    
    .status-message {
        margin-top: 1rem;
        text-align: center;
        min-height: 24px;
        font-size: 1rem;
        font-family: 'Fira Code', monospace;
        transition: color 0.3s ease;
    }

    .status-message.error { color: var(--error-color); }
    .status-message.success { color: var(--success-color); }
    .status-message.processing { color: var(--warning-color); }

    /* Syntax Highlighting Styles */
    .json-key { color: var(--key-color); }
    .json-string { color: var(--string-color); }
    .json-number { color: var(--number-color); }
    .json-boolean { color: var(--boolean-color); }
    .json-null { color: var(--null-color); }

    @media (max-width: 900px) {
        body { padding: 1rem; }
        .main-content { flex-direction: column; min-height: 80vh; }
    }

  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Robust JSON Formatter</h1>
    </header>

    <div class="action-bar">
      <button class="primary" id="formatBtn">Format & Validate</button>
      <button id="copyBtn">Copy Output</button>
      <button id="clearBtn">Clear</button>
    </div>

    <div class="status-message" id="statusBox"></div>

    <div class="main-content">
      <div class="panel">
        <h2 class="panel-header">Input JSON</h2>
        <textarea id="textBox" placeholder="Paste your JSON code here..."></textarea>
      </div>
      <div class="panel">
        <h2 class="panel-header">Formatted Output</h2>
        <div class="output-wrapper">
          <code id="outputCode"></code>
        </div>
      </div>
    </div>
  </div>

  <script>
    const textBox = document.getElementById("textBox");
    const outputCode = document.getElementById("outputCode");
    const statusBox = document.getElementById("statusBox");
    const formatBtn = document.getElementById("formatBtn");
    const copyBtn = document.getElementById("copyBtn");
    const clearBtn = document.getElementById("clearBtn");

    function syntaxHighlight(jsonString) {
      if (!jsonString) return '';
      jsonString = jsonString.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
      return jsonString.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
        let cls = 'json-number';
        if (/^"/.test(match)) {
          cls = /:$/.test(match) ? 'json-key' : 'json-string';
        } else if (/true|false/.test(match)) {
          cls = 'json-boolean';
        } else if (/null/.test(match)) {
          cls = 'json-null';
        }
        return '<span class="' + cls + '">' + match + '</span>';
      });
    }
    
    function formatAndValidate() {
      const content = textBox.value.trim();
      
      statusBox.textContent = 'Processing...';
      statusBox.className = 'status-message processing';
      outputCode.innerHTML = '';
      formatBtn.disabled = true;

      // Use a short timeout to allow the UI to update before heavy processing
      setTimeout(() => {
        if (!content) {
          statusBox.textContent = "Error: Input is empty. Please paste valid JSON data.";
          statusBox.classList.add("error");
          formatBtn.disabled = false;
          return;
        }

        try {
          const jsonObject = JSON.parse(content);
          const formattedJSON = JSON.stringify(jsonObject, null, 2);
          outputCode.innerHTML = syntaxHighlight(formattedJSON);
          statusBox.textContent = "JSON is valid and formatted successfully!";
          statusBox.classList.add("success");
        } catch (e) {
          statusBox.textContent = "Invalid JSON: " + e.message;
          statusBox.classList.add("error");
        } finally {
          // This block runs whether there was an error or not
          formatBtn.disabled = false;
        }
      }, 50); // 50ms delay
    }

    function copyToClipboard() {
      const textToCopy = outputCode.innerText;
      if (textToCopy && !copyBtn.disabled) {
        navigator.clipboard.writeText(textToCopy).then(() => {
          copyBtn.textContent = 'Copied!';
          copyBtn.disabled = true;
          setTimeout(() => {
            copyBtn.textContent = 'Copy Output';
            copyBtn.disabled = false;
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy: ', err);
          statusBox.textContent = 'Failed to copy to clipboard.';
          statusBox.className = 'status-message error';
        });
      }
    }
    
    function clearFields() {
        textBox.value = '';
        outputCode.innerHTML = '';
        statusBox.textContent = '';
        statusBox.className = 'status-message';
    }

    formatBtn.addEventListener('click', formatAndValidate);
    copyBtn.addEventListener('click', copyToClipboard);
    clearBtn.addEventListener('click', clearFields);
  </script>

</body>
</html>
